<app-notification></app-notification>
<div class="login-container">
  <div class="animated-background">
    <div class="particles">
      <div *ngFor="let particle of particles" class="particle" [ngStyle]="particle"></div>
    </div>
    <div class="gradient-overlay"></div>
  </div>
  
  <div class="login-card">
    <div class="card-header">
      <div class="logo">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to continue to your account</p>
    </div>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="Login()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-envelope"></i>
          <input type="email" id="email" class="form-input" formControlName="email" autocomplete="off" placeholder="your@email.com">
        </div>
        <div class="invalid-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div> 
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div> 
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="input-icon fas fa-lock"></i>
          <input type="password" id="password" class="form-input" formControlName="password" placeholder="••••••••">
        </div>
        <div class="invalid-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span> 
        </div>
      </div>
      
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox">
          <span>Remember me</span>
        </label>
        <a routerLink="/auth/forget" class="forgot-password">Forgot password?</a>
      </div>
      
      <button class="primary-btn" type="submit" [disabled]="loginForm.invalid">
        <span>Sign In</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a routerLink="/auth/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
